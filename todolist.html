<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 30px auto;
      background-color: rgb(175, 130, 238);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      color: #aeff00;
    }

    .add-task {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .add-task input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid skyblue;
      border-radius: 5px;
      outline: none;
    }

    .add-task button {
      padding: 10px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    .add-task button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #1f0505;
      background-color: skyblue;
    }

    li:last-child {
      border-bottom: none;
    }

    li span {
      flex: 1;
      padding-left: 10px;
    }

    li button {
      padding: 5px 10px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    li button:hover {
      background-color: #c82333;
    }

    .clear-btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 15px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .clear-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
    <button class="clear-btn" onclick="clearAll()">Clear All</button>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    function addTask() {
      const taskText = taskInput.value.trim();

      if (taskText !== '') {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${taskText}</span>
          <button onclick="removeTask(this)">Remove</button>
        `;
        taskList.appendChild(li);
        taskInput.value = '';
      }
    }

    function removeTask(button) {
      const li = button.parentElement;
      taskList.removeChild(li);
    }

    function clearAll() {
      taskList.innerHTML = '';
    }
  </script>
</body>
</html>
